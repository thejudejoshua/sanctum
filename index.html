<!doctype html>
<html lang="en">
    <head>
        <!-- SEO Meta Headers for Sanctum -->

        <!-- Primary Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sanctum: Africa's leading catalyst for sustainable growth. We build, fund, and scale companies that redefine industries and transform communities across the continent.">
        <meta name="keywords" content="African ventures, startup funding, sustainable growth, venture capital Africa, entrepreneurship, African startups, investment opportunities">
        <meta name="author" content="Sanctum">
        <meta name="robots" content="index, follow">
        <meta name="language" content="English">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://sanctumafrica.com">
        <meta property="og:title" content="Sanctum | Empowering African Enterprises to Lead, Scale & Shape the Future">
        <meta property="og:description" content="Join Africa's leading catalyst for sustainable growth. We build, fund, and scale innovative ventures that transform industries and communities.">
        <meta property="og:image" content="https://sanctumafrica.com/android-chrome-512x512.png">
        <meta property="og:site_name" content="Sanctum">
        <meta property="og:locale" content="en_US">

        <!-- Twitter / X -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://sanctumafrica.com">
        <meta property="twitter:title" content="Sanctum | Empowering African Enterprises">
        <meta property="twitter:description" content="Africa's leading catalyst for sustainable growth. Building, funding, and scaling ventures that shape the continent's future.">
        <meta property="twitter:image" content="https://sanctumafrica.com/android-chrome-512x512.png">
        <meta property="twitter:creator" content="@sanctum">

        <!-- LinkedIn -->
        <meta property="linkedin:url" content="https://sanctumafrica.com">
        <meta property="linkedin:title" content="Sanctum | African Venture Capital & Growth">
        <meta property="linkedin:description" content="Empowering African enterprises through strategic funding and support. Join our mission to build and scale ventures.">
        <meta property="linkedin:image" content="https://sanctumafrica.com/android-chrome-512x512.png">

        <!-- Additional SEO Tags -->
        <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Sanctum">

        <!-- Canonical URL -->
        <link rel="canonical" href="https://sanctumafrica.com">

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- Preconnect to External Resources -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://cdn.supabase.com">

        <title>Sanctum | African Venture Capital & Growth</title>

        <!-- Structured Data (JSON-LD) -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Organization",
                "name": "Sanctum",
                "url": "https://sanctumafrica.com",
                "logo": "https://sanctumafrica.com/android-chrome-512x512.png",
                "description": "Africa's leading catalyst for sustainable growth, building and funding innovative ventures.",
                "sameAs": [
                    "https://www.linkedin.com/company/sanctum",
                    "https://twitter.com/sanctum",
                    "https://www.facebook.com/sanctum"
                ],
                "contactPoint": {
                  "@type": "ContactPoint",
                  "contactType": "Customer Service",
                  "email": "contact@sanctumafrica.com"
                },
                "areaServed": "African Continent"
            }
        </script>

        <!-- Additional Schema for Website -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebSite",
                "name": "Sanctum",
                "url": "https://sanctumafrica.com",
                "potentialAction": {
                    "@type": "SearchAction",
                    "target": {
                        "@type": "EntryPoint",
                        "urlTemplate": "https://sanctumafrica.com/search?q={search_term_string}"
                    },
                    "query-input": "required name=search_term_string"
                }
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
